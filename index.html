<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Effect App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      .detailsContainer {
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 0, 0, 0.983)
        );
      }
    </style>
  </head>

  <body>
    <div class="w-full h-screen bg-black">
      <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div
          class="maincard z-[3] w-[130%] absolute h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
        <div
          class="incomingcard z-[2] w-[130%] absolute h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
        >
          <img class="w-full h-full object-cover" src="" alt="" />
        </div>
      </div>
      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar flex justify-between px-5 py-6 items-center text-white"
        >
          <div class="profileimg w-[3rem] h-[3rem] rounded-full">
            <img
              class="w-full h-full rounded-full overflow-hidden object-cover"
              src=""
              alt=""
            />
          </div>
          <h3 class="text-xl font-medium tracking-tighter">They Liked You.</h3>
          <div
            class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] bg-white/20 rounded-full"
          >
            <i class="opacity-80 ri-chat-3-fill"></i>
            <div
              class="badge flex items-center justify-center rounded-full absolute w-5 h-5 bg-[#FC5149] top-0 right-0 -translate-y-[5px] translate-x-[3px]"
            >
              <h5 class="text-xs font-medium">5</h5>
            </div>
          </div>
        </div>
        <div class="detailsContainer w-full px-5 py-6">
          <div class="details w-full h-">
            <div class="location flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full ri-corner-left-up-line"
              ></i>
              <h3 class="text-white">USA, California</h3>
            </div>
            <div class="name flex gap-5 text-white mt-1">
              <h1 class="font-regular tracking-tighter text-7xl">Victoria</h1>
              <h1 class="font-regular tracking-tighter text-7xl opacity-60">
                20
              </h1>
            </div>
            <div class="tags flex gap-3 text-white mt-4"></div>
            <div class="bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptates, laboriosam. Corrupti excepturi odit hic voluptate.
              </p>
            </div>
            <div class="flex items-start mt-10 gap-1">
              <button class="deny py-3 bg-white w-1/2 rounded-xl">
                <i class="text-3xl ri-close-line"></i>
              </button>
              <button class="accept py-3 bg-[#FC5149] w-1/2 rounded-xl">
                <i class="text-3xl text-white ri-heart-2-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
